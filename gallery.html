<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="./images/profilePhoto.png"
        alt="rodney cotton"
        class="profile-photo"
      />
      <h1 class="title">Rodney Cotton</h1>
      <p class="subtitle">Helsinki, Finland</p>
      <div class="flex-row">
        <div class="column">
          <p class="number">100</p>
          <p class="social">Posts</p>
        </div>
        <div class="column">
          <p class="number">2,242</p>
          <p class="social">Followers</p>
        </div>
        <div class="column">
          <p class="number">1,432</p>
          <p class="social">Following</p>
        </div>
      </div>
    </header>
    <main>
      <div class="grid-container">
        <div class="div1">
          <img src="./images/photo1.png" alt="" class="grid-image" />
        </div>
        <img src="./images/photo2.png" alt="" class="grid-image div2" />
        <!-- <div class="div2">
          <img src="./images/photo2.png" alt="" class="grid-image" />
        </div> -->
        <div class="div3">
          <img src="./images/photo3.png" alt="" class="grid-image" />
        </div>
        <img src="./images/photo_4.png" alt="" class="grid-image div4" />
        <div class="div5">
          <img src="./images/photo5.png" alt="" class="grid-image" />
        </div>
        <div class="div6">
          <img src="./images/photo6.png" alt="" class="grid-image" />
        </div>
      </div>
    </main>
    <footer>
      <p>created by savvystrider | devchallenges.io</p>
    </footer>
  </body>
</html>
